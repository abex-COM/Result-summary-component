<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary Report</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="sub-container1">
            <div class="items">
                <div class="item item1">Your Result</div>
                <div class="item item2">76 <span> of 100</span></div>
                <div class="item item3">Great</div>
                <div class="item item4">You scored higher than 65% of the people who have taken <span>these tests.</span></div>
            </div>
        </div>
        <div class="sub-container2">
            <div class="items2">
                <div class="itemo1">Summary</div>
                <div class="itemo2 scores">         
                        <div class="score score1">
                            <div class="image"><img src="./images/icon-reaction.svg" alt="no image">Reaction </div>
                            <div> <span>80 </span>  <span id="p100">/100</span></div>
                        </div>
                        <div class="score score2">
                            <div class="image"><img src="./images/icon-memory.svg" alt="no image">Memory </div>
                            <div class="memeory"> <span>92</span>  <span id="p100">/ 100 </span> </div>
                        </div>
                        <div class="score score3">
                            <div class="image"><img src="./images/icon-verbal.svg" alt="no image">Verbal</div>
                            <div class="verbal"> <span>61</span> <span id="p100"> / 100 </span></div>
                        </div>
                        <div class="score score4">
                            <div class="image"><img src="./images/icon-visual.svg" alt="no image">Visual</div>
                            <div class="visual"> <span>72</span> <span id="p100">/ 100 </span></div>
                        </div>
                </div>
                <div class="itemo3"><button>Continue</button></div>
            </div>
        </div>
    </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdulhaqqii</a>.
  </div>
</body>
</body>
</html>
